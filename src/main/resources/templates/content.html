<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:white-space="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>查看学习内容</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" type="text/css"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="center-block">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">学习内容的列表
                        <a th:href="@{/pinsert}" input="button"
                           class="btn btn-danger">新增学习内容</a></h3>
                </div>
            </div>
            <div></div>
            <div class="table-responsive">
                <div class="row"></div>
                <div class="row"></div>
                <table class="table table-striped table-bordered table-hover">
                    <tr border="1" display="inline-block">
                        <th>编号</th>
                        <th>类型</th>
                        <th>人员</th>
                        <th>时间</th>
                        <th>描述</th>
                        <th>详细描述</th>
                    </tr>
                    <tr th:each="content:${content}" display="inline-block">
                        <td th:text="${content.id}"></td>
                        <td th:text="${content.tid}"></td>
                        <td th:text="${content.uid}"></td>
                        <td th:text="${content.desc}"></td>
                        <td th:text="${content.details}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
